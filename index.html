<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O principal desafio é construir um aplicativo que gere conselhos aleatórios. Nessa primeira etapa será realizado apenas a construção do HTML e CSS.">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
    <main>

        <div class="card">
            <h2 class="advice-number">advice #117</h2>
            <p class="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>

            <picture>
                <source srcset="src/images/pattern-divider-mobile.svg" media="(max-width: 576px)">
                <img src="src/images/pattern-divider-desktop.svg" alt="pattern-divider">
            </picture>

            <button class="advice-update">
                <img src="src/images/icon-dice.svg" alt="icon-dice">
            </button>
        </div>

    </main>
</body>

</html>
